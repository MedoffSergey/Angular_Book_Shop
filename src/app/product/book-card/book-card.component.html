<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-subtitle>Писатель</mat-card-subtitle>
    <mat-card-title>{{cardBook?.author}}</mat-card-title>

  </mat-card-header>
  <img mat-card-image src={{cardBook?.image}} alt=""  >
  <div class='life_information'>
    <div>Дата рождения: {{cardBook?.date_of_birth}} </div>
    <div>Дата смерти: {{cardBook?.date_of_death}} </div>
  </div>
  <mat-card-content>
    <h1 class="biography_title">Биография</h1>
    <p class="biography">
      {{cardBook?.description}}
    </p>

    <h1 class='bookName'>
      {{cardBook?.bookName}}
    </h1>

    <p class='bookContent'>
      {{cardBook?.data_in_the_book}}
    </p>
    <button class='returnHome'mat-raised-button color="primary" [routerLink]="['/']"> Вернуться на главную </button>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
