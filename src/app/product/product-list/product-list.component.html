<mat-table [dataSource]="products"  class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef> Номер </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Название книги </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.bookName}} </mat-cell>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="age">
    <mat-header-cell *matHeaderCellDef> Год </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.age}} </mat-cell>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="author">
    <mat-header-cell *matHeaderCellDef> Автор </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.author}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="showBtn">
    <mat-header-cell *matHeaderCellDef> Информация </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" [routerLink]="['..', 'book-card', element.id]">Ознакомиться</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
